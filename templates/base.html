{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block title %}
    <title>Document</title>
    {% endblock title %}

</head>
<body>

    {% block top %}
    <div class="topo-pag">

    </div>
    {% endblock top %}

    {% block header %} 
    <div class="header">
        <h1>Header</h1>
    </div>
    {% endblock header %}

    {% block content %}
    <div class="content">
        <h2></h2>
    </div>
    {% endblock content %}

    {% block footer %}
    <div class="footer">
        <h3></h3>
    </div>
    {% endblock footer %}
    
</body>
</html>
